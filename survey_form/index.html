<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpatient Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- creating main card container for the form -->
    <div class="card-container">
      <form action="">
        <fieldset>
          <legend>Inpatient Registration</legend>
          <div>
            <label for="pname"> Patient Name </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="4"
              maxlength="8"
              size="10"
            />
          </div>
          <div>
            <label for="email"> Email id </label>
            <input type="email" name="email" id="">
          </div>
          <div>
            <label for="phn"> Contact Number </label>
            <input type="text" name="phn" id="">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
