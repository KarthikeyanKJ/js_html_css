<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Analog Clock</h1>
    <div class="clock">
      <div class="clock-face">
        <div class="marking marking-1"></div>
        <div class="marking marking-2"></div>
        <div class="marking marking-3"></div>
        <div class="marking marking-4"></div>
        <div class="marking min-mark-1"></div>
        <div class="marking min-mark-2"></div>
        <div class="marking min-mark-3"></div>
        <div class="marking min-mark-4"></div>
        <div class="marking min-mark-5"></div>
        <div class="marking min-mark-6"></div>
        <div class="marking min-mark-7"></div>
        <div class="marking min-mark-8"></div>
        <div class="marking min-mark-9"></div>
        <div class="marking min-mark-10"></div>
        <div class="marking min-mark-11"></div>
        <div class="marking min-mark-12"></div>
        <div class="marking min-mark-13"></div>
        <div class="marking min-mark-14"></div>
        <div class="marking min-mark-15"></div>
        <div class="marking min-mark-16"></div>
        <div class="marking min-mark-17"></div>
        <div class="marking min-mark-18"></div>
        <div class="marking min-mark-19"></div>
        <div class="marking min-mark-20"></div>
        <div class="marking min-mark-21"></div>
        <div class="marking min-mark-22"></div>
        <div class="marking min-mark-23"></div>
        <div class="marking min-mark-24"></div>
        <div class="inner-face">
          <div class="hand hr-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand sec-hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
